<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>槍投げクイズ</title>
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <section>
            <h1 class="title">みんな大好き槍投げクイズ！</h1>
        </section>
        <div class="sliderArea">
            <div class="regular slider">
                <div><img src="/img/thorkildsen1.jpeg" alt=""></div>
                <div><p>Andreas thorkildsen</p></div>
                <div><img src="/img/javelin.jpeg" alt=""></div>
                <div><p>javelin throw</p></div>
                <div><img src="/img/thormas.jpeg" alt=""></div>
                <div><p>Thomas Rohler</p></div>
                <div><img src="/img/pitokamaki.jpeg" alt=""></div>
                <div><p>Tero Pitokamakii</p></div>
                <div><img src="/img/german.jpeg" alt=""></div>
                <div><p>Germany</p></div>
            </div>
        </div>

        <div id="quiz-container">
            <div id="quiz-header">
                <h2 id="question">問題を表示</h2>

                <form id="quiz-form" name="quizForm">
                    <ul>
                        <li>
                            <input type="radio" id="a" name="answer" value="a" />
                            <label id="a-text" for="a">選択肢</label>
                        </li>
                        <li>
                            <input type="radio" id="b" name="answer" value="b" />
                            <label id="b-text" for="b">選択肢</label>
                        </li>
                        <li>
                            <input type="radio" id="c" name="answer" value="c" />
                            <label id="c-text" for="c">選択肢</label>
                        </li>
                        <!-- <li>
                            <input type="radio" id="d" name="answer" value="d" />
                            <label id="a-text" for="d">選択肢</label>
                        </li> -->
                    </ul>
                </form>
            </div>

            <button id="submit">回答する</button>

            <!-- 結果表示用の要素 -->
            <div id="results-container">
                <div id="results-header">
                    <h2 id="results"></h2>
                    <button id="next-quiz">次の問題へ</button>
                </div>
            </div>
        </div>

        <div>
            <input type="button" value="クイズエリアの背景を変更" onclick="hakoClick();"/>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
